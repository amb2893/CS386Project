<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At-Home Workouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        li:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Todays Workout</h1>

            <li>Lower Body </li>

        </ul>

    </div>

</html>
