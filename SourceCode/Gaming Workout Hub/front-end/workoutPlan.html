<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>At-Home Workouts</title>
    <link rel="stylesheet" href="indexStyles.css" />
  </head>
  <body>
    <div class="workout-selection-container">
      <div class="text_family">
        <h1 class="size_title">Choose Todays Workout</h1>
        <h2 class="size_sub_title">
          Choose from preselected workouts, <br />
          or create your own!
        </h2>
      </div>
      <div class="workout-buttons">
        <button class="big-button" onclick="confirmQuestion(bodyweight)">
          Bodyweight Full-Body Workout
        </button>
        <button class="big-button" onclick="confirmQuestion(cardio)">
          Cardio Blast
        </button>
        <button class="big-button" onclick="confirmQuestion(strength)">
          Strength Training with Dumbbells
        </button>
        <button class="big-button" onclick="confirmQuestion(pushups)">
          Pushups... A Lot of Them
        </button>
        <button class="big-button" onclick="confirmQuestion(core)">
          Core & Abs Burner
        </button>
        <button class="big-button" onclick="confirmQuestion(lower)">
          Lower Body
        </button>
        <button class="big-button" onclick="confirmQuestion(stretch)">
          Stretch & Mobility Routine
        </button>
        <button class="big-button" onclick="confirmQuestion(custom)">
          Custom
        </button>
      </div>
      <br />
      <a href="index.html">Back to Home</a>
    </div>
                        <a href="index.html" class="logo-link">
                        <img src="gaming_workout_logo.webp" alt="Logo" class="logo-img">
                      </a>
    <script src="scripts.js"></script>
  </body>
</html>
